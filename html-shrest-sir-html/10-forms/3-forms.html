<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autofocus start</title>
</head>
<body>

  <form action="#" autocomplete="off"></form>
  Name:<input type="text" autofocus size="100" minlength="2" maxlength="16" autocomplete="off">  <br><br><br>
  Email: <input type="email" placeholder="text email"  autofocus>
  mob: <input type="tel" minlength="10" maxlength="10">
  Number: <input type="number" max="20" min="2" step="4">


  <input type="range" min="2" max="80" step="5" value="10">
  <input type="login" >

  <input type="file" multiple accept=".pdf">
  <input type="file" multiple accept=".audio/">
  <input type="file" multiple accept=".png">
  <input type="file" multiple accept=".jpeg">
</body>
</html>
