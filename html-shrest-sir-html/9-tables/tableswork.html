<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table in html</title>
  <style>
    thead,tfoot{
      background-color: aqua;
      color: blue;
    }
    tbody{
      background-color: burlywood;
    }
  </style>
</head>
<body>
  <table border="1" align="center" rules="all" cellspacing="20" cellpadding="20">     <!--dot create    theaed-->
    <caption>Developers salary table</caption>
    <thead>
      <tr align="center">
        <th>Emp Id</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Age</th>
        <th>Leave</th>
      </tr>
    </thead>

    <tbody>
      <tr align="center">
        <td>101</td>
        <td>Devashish</td>
        <td>300000</td>
        <td>24</td>
        <td>4</td>
      </tr>
    </tbody>

    <tbody>
      <tr align="center">
        <td>101</td>
        <td>Devashish</td>
        <td>300000</td>
        <td>24</td>
        <td>4</td>
      </tr>
    </tbody>

    <tbody>
      <tr align="center">
        <td>101</td>
        <td>Devashish</td>
        <td>300000</td>
        <td>24</td>
        <td>4</td>
      </tr>
    </tbody>

    <tfoot>
      <tr align="center">

      </tr>

  </table>
</body>
</html>
