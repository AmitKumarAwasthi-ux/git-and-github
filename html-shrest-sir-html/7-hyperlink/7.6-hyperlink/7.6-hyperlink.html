<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>how to create multiple hyper link in one page</title>
</head>
<body>
  <!--how to create multiple hyper link in one page-->

  <img src="../7.6-hyperlink/atina sir/tina  mam.jpg" 
  alt="tina mam athar sir"
  loading="lazy"
  title="tina mam"
  usemap="#tinadi"
  height="500px"
  width="700px">
  

  <map name="#tinadi">
    
    <area shape="rect" coords="20,24,45,429" href="https://www.instagram.com/atharaamirkhan/?hl=en" alt="Athar aamir" target="_blank">
    <area shape="rect" coords="516,7,493,484" href="https://www.instagram.com/dabi_tina/?hl=en" alt="tina mam " target="_blank">
  </map>

</body>
</html>
